<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista | GG Filmes (Em Breve)</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}" type="image/png">
    
    <style>
        /* ================================================= */
        /* ESTILOS NETFLIX-LIKE PARA PÁGINA EM DESENVOLVIMENTO*/
        /* (Reutilizando os estilos básicos da página de Séries) */
        /* ================================================= */
        :root {
            --color-dark: #141414; 
            --color-highlight: #FF9800; 
            --color-text: #FFFFFF; 
            --color-text-secondary: #AAAAAA; 
        }
        
        /* Reset e Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--color-dark);
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            text-align: center;
        }

        /* Container da Mensagem */
        .status-container {
            padding: 40px;
            max-width: 600px;
            background-color: #1c1c1c;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            border-top: 5px solid var(--color-highlight);
        }

        .status-container h1 {
            font-size: 3rem;
            color: var(--color-highlight);
            margin-bottom: 20px;
        }

        .status-container h2 {
            font-size: 1.5rem;
            color: var(--color-text);
            margin-bottom: 10px;
        }

        .status-container p {
            font-size: 1.1rem;
            color: var(--color-text-secondary);
            margin-bottom: 30px;
        }

        /* Link de Retorno */
        .back-link {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--color-highlight);
            color: var(--color-dark);
            text-decoration: none;
            border-radius: 4px;
            font-weight: 700;
            transition: opacity 0.3s;
        }
        
        .back-link:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="status-container">
        <h1>⭐ Minha Lista</h1>
        <h2>Esta funcionalidade está em desenvolvimento no momento!</h2>
        <p>Em breve você poderá salvar seus filmes favoritos e aqueles que deseja locar. Fique de olho nas novidades da GG Filmes!</p>
        
        <a href="/" class="back-link">Voltar à Home</a>
    </div>

</body>
</html>
